  <!-- Desktop Navigation -->

    <div class="logo">Nasim Koohestani</div>

        <li><a href="#about">About</a></li>

<!-- Profile Section -->
<section id="profile">
  <div class="section__pic-container">
    <!-- Profile Picture - Update the class or remove if not needed -->
    <img src="./assets/profile-pic.png" alt="Nasim Koohestani profile picture" />
  </div>

  <div class="section__text">
    <p class="section__text__p1">Hello, I'm</p>
    <h1 class="title">Nasim Koohestani</h1>
    <p class="section__text__p2">Software Developer</p>

    <!-- Buttons -->
    <div class="btn-container">
      <button class="btn btn-color-2" onclick="window.open('./assets/Nasim_Koohestani_CV.pdf')">Download CV</button>

    </div>

    <!-- Social Media Links -->
    <div id="socials-container">
      <img src="./assets/linkedin.png" alt="LinkedIn profile" class="icon" onclick="location.href='https://linkedin.com/in/nasimkoohestani'" />
      <img src="./assets/github.png" alt="GitHub profile" class="icon" onclick="location.href='https://github.com/Nacmkoohes'" />
